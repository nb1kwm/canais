<!DOCTYPE html>
<html>
<head>
    <title>TV Cultura</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 95vh;
        }
        
        .channel-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
        }
        
        .channel-info h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }
        
        .player {
            width: 100%;
            height: 100%;
            min-height: 300px;
            background: #000;
        }
        
        .controls {
            padding: 15px;
            background: linear-gradient(135deg, #333 0%, #222 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: clamp(14px, 2vw, 16px);
            cursor: pointer;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            padding: 12px;
            background: #222;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-size: clamp(14px, 2vw, 16px);
            border-left: 4px solid #007bff;
        }
        
        /* üì± MOBILE (at√© 768px) */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                min-height: 92vh;
            }
            
            .player-container {
                border-radius: 8px;
            }
            
            .controls {
                padding: 10px;
                gap: 8px;
            }
            
            button {
                padding: 10px 16px;
                min-width: 100px;
                flex: 1;
            }
            
            .status {
                margin: 8px 0;
                padding: 10px;
            }
        }
        
        /* üì± MOBILE PEQUENO (at√© 480px) */
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                min-width: auto;
            }
            
            .channel-info {
                margin-bottom: 10px;
            }
            
            .channel-info h1 {
                font-size: 1.3rem;
            }
        }
        
        /* üíª DESKTOP (acima de 768px) */
        @media (min-width: 769px) {
            .player-container {
                margin-bottom: 20px;
            }
            
            .controls {
                padding: 20px;
            }
        }
        
        /* üì∫ TV (acima de 1200px) */
        @media (min-width: 1200px) {
            .container {
                padding: 20px;
            }
            
            .player-container {
                max-height: 70vh;
            }
            
            .controls {
                padding: 25px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 18px;
                min-width: 140px;
            }
            
            .status {
                font-size: 18px;
                padding: 15px;
            }
        }
        
        /* üñ•Ô∏è TV GRANDE (acima de 1600px) */
        @media (min-width: 1600px) {
            .container {
                max-width: 1800px;
            }
            
            button {
                padding: 18px 36px;
                font-size: 20px;
                min-width: 160px;
            }
            
            .status {
                font-size: 20px;
                padding: 18px;
            }
        }
        
        /* üéØ Modo Retrato (vertical) */
        @media (max-height: 600px) and (orientation: portrait) {
            .player-container {
                min-height: 60vh;
            }
            
            .channel-info {
                margin-bottom: 8px;
            }
            
            .channel-info h1 {
                font-size: 1.2rem;
            }
        }
        
        /* üîÑ Orienta√ß√£o Landscape (celular deitado) */
        @media (max-width: 900px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .channel-info {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .player-container {
                flex: 2;
                margin-right: 10px;
                min-height: 70vh;
            }
            
            .controls-container {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .status {
                order: -1;
            }
        }
    </style>
</head>
<body onload="loadAndPlay()">
    <div class="container">
        <div class="channel-info">
            <h1 id="channelName">Carregando...</h1>
        </div>
        
        <div class="player-container">
            <video id="myVideo" class="player" controls muted playsinline>
                Seu navegador n√£o suporta o player de v√≠deo.
            </video>
        </div>

        <div class="controls-container">
            <div class="status" id="status">Carregando...</div>
            
            <div class="controls">
                <button onclick="playStream()">‚ñ∂Ô∏è Play</button>
                <button onclick="pauseStream()">‚è∏Ô∏è Pause</button>
                <button onclick="fullscreen()">üì∫ Tela Cheia</button>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURA√á√ÉO DO CANAL ==========
        const channelConfig = {
            name: "TV Cultura",
            streamUrl: "https://canalgov-stream.ebc.com.br/index.m3u8",
            description: "Canal do governo brasileiro"
        };

        // ========== VARI√ÅVEIS GLOBAIS ==========
        const video = document.getElementById('myVideo');
        const status = document.getElementById('status');
        const channelName = document.getElementById('channelName');
        let hls = null;

        // ========== FUN√á√ïES PRINCIPAIS ==========
        function loadAndPlay() {
            channelName.textContent = channelConfig.name;
            status.textContent = `üì° Conectando √† ${channelConfig.name}...`;
            loadStream(channelConfig.streamUrl);
        }

        function loadStream(streamUrl) {
            if (hls) {
                hls.destroy();
                hls = null;
            }

            video.pause();
            video.src = '';

            if (Hls.isSupported()) {
                status.textContent = "üîß Inicializando player...";
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    status.textContent = `‚úÖ ${channelConfig.name} carregada! Reproduzindo...`;
                    playStream();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    status.textContent = `‚ùå Erro: ${data.details}`;
                    
                    if (data.fatal) {
                        status.textContent = `‚ùå Erro ao carregar. Tente recarregar a p√°gina.`;
                    }
                });

            } else {
                status.textContent = "‚ùå Seu navegador n√£o suporta streaming HLS";
            }
        }

        function playStream() {
            if (video.paused) {
                video.play().then(() => {
                    status.textContent = `‚ñ∂Ô∏è ${channelConfig.name} - Reproduzindo`;
                }).catch(error => {
                    status.textContent = "‚ùå Clique em Play para iniciar";
                });
            }
        }

        function pauseStream() {
            video.pause();
            status.textContent = "‚è∏Ô∏è Pausado";
        }

        function fullscreen() {
            const playerContainer = document.querySelector('.player-container');
            
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen();
            } else if (playerContainer.webkitRequestFullscreen) {
                playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) {
                playerContainer.msRequestFullscreen();
            }
        }

        // ========== EVENT LISTENERS ==========
        video.addEventListener('waiting', () => {
            status.textContent = "‚è≥ Buffering...";
        });

        video.addEventListener('playing', () => {
            status.textContent = `‚ñ∂Ô∏è ${channelConfig.name} - Reproduzindo`;
        });

        video.addEventListener('error', (e) => {
            status.textContent = `‚ùå Erro na reprodu√ß√£o`;
        });

        // Detecta mudan√ßas de orienta√ß√£o
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                video.style.height = 'auto';
            }, 100);
        });

    </script>
</body>
</html>
