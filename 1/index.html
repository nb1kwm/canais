<!DOCTYPE html>
<html>
<head>
    <title>TV Cultura</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .player {
            width: 100%;
            height: 400px;
            background: #000;
            margin: 10px 0;
        }
        .controls {
            padding: 15px;
            background: #333;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            background: #222;
            border-radius: 4px;
            margin: 10px 0;
        }
        .channel-info {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="loadAndPlay()">
    <div class="container">
        <div class="channel-info">
            <h1 id="channelName">Carregando...</h1>
        </div>
        
        <div class="controls">
            <button onclick="playStream()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseStream()">‚è∏Ô∏è Pause</button>
            <button onclick="fullscreen()">üì∫ Tela Cheia</button>
        </div>

        <div class="status" id="status">Carregando...</div>

        <video id="myVideo" class="player" controls muted playsinline>
            Seu navegador n√£o suporta o player de v√≠deo.
        </video>
    </div>

    <script>
        // ========== CONFIGURA√á√ÉO DO CANAL ==========
        const channelConfig = {
            name: "TV Cultura",
            streamUrl: "https://player-tvcultura.stream.uol.com.br/live/tvcultura.m3u8",
            description: "Canal educativo e cultural brasileiro"
        };

        // ========== VARI√ÅVEIS GLOBAIS ==========
        const video = document.getElementById('myVideo');
        const status = document.getElementById('status');
        const channelName = document.getElementById('channelName');
        let hls = null;

        // ========== FUN√á√ïES PRINCIPAIS ==========
        function loadAndPlay() {
            // Atualiza o nome do canal na interface
            channelName.textContent = channelConfig.name;
            status.textContent = `üì° Conectando √† ${channelConfig.name}...`;
            
            loadStream(channelConfig.streamUrl);
        }

        function loadStream(streamUrl) {
            // Limpa anterior
            if (hls) {
                hls.destroy();
                hls = null;
            }

            video.pause();
            video.src = '';

            // Chrome precisa do hls.js
            if (Hls.isSupported()) {
                status.textContent = "üîß Inicializando player...";
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    status.textContent = `‚úÖ ${channelConfig.name} carregada! Reproduzindo...`;
                    playStream();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    status.textContent = `‚ùå Erro na ${channelConfig.name}: ${data.details}`;
                    
                    if (data.fatal) {
                        status.textContent = `‚ùå Erro ao carregar ${channelConfig.name}. Tente recarregar a p√°gina.`;
                    }
                });

            } else {
                status.textContent = "‚ùå Seu navegador n√£o suporta streaming HLS";
            }
        }

        function playStream() {
            if (video.paused) {
                video.play().then(() => {
                    status.textContent = `‚ñ∂Ô∏è ${channelConfig.name} - Reproduzindo`;
                }).catch(error => {
                    status.textContent = "‚ùå Clique em Play para iniciar";
                });
            }
        }

        function pauseStream() {
            video.pause();
            status.textContent = "‚è∏Ô∏è Pausado";
        }

        function fullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            }
        }

        // ========== EVENT LISTENERS ==========
        video.addEventListener('waiting', () => {
            status.textContent = "‚è≥ Buffering...";
        });

        video.addEventListener('playing', () => {
            status.textContent = `‚ñ∂Ô∏è ${channelConfig.name} - Reproduzindo`;
        });

        video.addEventListener('error', (e) => {
            status.textContent = `‚ùå Erro na ${channelConfig.name}`;
        });

    </script>
</body>
</html>
